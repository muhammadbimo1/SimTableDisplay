  }
  tbody td {

  }

  }
  tbody tr:hover {
    background-color: #f2f2f2;
  }
  .rank {
    background-color: #777;
    width: 2.4em; /* 0.6em per character times 4 */
    overflow: hidden; /* Ensures content doesn't overflow the set width */
    text-overflow: ellipsis; /* Adds an ellipsis if content overflows */
    white-space: nowrap; /* Keeps content on a single line */
    text-align: center;

  .time {

  .car-type {

  .level-title {

  }
  .updated {

  }
  .pageWrapper {
